<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><h1><img src="https://jolstatic.fr/www/captures/1951/1/58341-640.png"></h1></header>
    
    <main>
      <h2>Bienvenido al mundo Pokémon, puedes filtrar y ordenar los pokemones como desees</h2>
      <aside>
        <label>Filtrar</label>
        <select data-testid="select-filter" name="type">
          <option value="">Tipo</option>
          <option value="agua">Agua</option>
          <option value="dragon">Dragón</option>      
          <option value="fantasma">Fantasma</option>
          <option value="fuego">Fuego</option>
          <option value="hielo">Hielo</option>
          <option value="tierra">Tierra</option>
          <option value="electrico">Eléctrico</option>
          <option value="electrico-acero">Eléctrico-Acero</option>
          <option value="volador">Volador</option>
        </select><br>
        
  
        <label>Por</label>
        <select data-testid="select-sort">
          <option value="">Por</option>
          <option value="name">Nombre</option>
          <option value="habilities">Habilidades</option>
          <option value="shortDescription">Corta descripción</option>
        </select><br>
  
        
        <div>
          <input type="radio" name="sort-order" value="asc"><label>Asc</label>
          <input type="radio" name="sort-order" value="desc"><label>Desc</label>
        </div>
  
        <button data-testid="button-clear">Limpiar</button>
  
      </aside>
  
      <section id="root">
       
      </section>
    </main>
    <footer>
      <p>Autoras: Hilda García - Yamileth Caldera </p>
    </footer>
    <script src="main.js" type="module"></script>
  </body>
</html>
