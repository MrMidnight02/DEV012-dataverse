<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header ><h1><img src="https://jolstatic.fr/www/captures/1951/1/58341-640.png"></h1></header>
    <aside>
      <label>Filtrar</label>
      <select data-testid="select-filter" name="type">
        <option value="">Tipo</option>
        <option value="Agua">Agua</option>
        <option value="Dragón">Dragón</option>      
        <option value="Fantasma">Fantasma</option>
        <option value="Fuego">Fuego</option>
        <option value="Hielo">Hielo</option>
        <option value="Tierra">Tierra</option>
        <option value="Eléctrico">Veneno</option>
        <option value="Volador">Volador</option>
      </select><br>
      

      <label>Por</label>
      <select data-testid="select-sort">
        <option value="">Por</option>
        <option value="name">Nombre</option>
        <option value="habilities">Habilidades</option>
        <option value="shortDescription">Corta descripción</option>
      </select><br>

      <label>Ordenar</label><br>
      <div>
        <input type="radio" name="sort-order" value="asc">Asc
        <input type="radio" name="sort-order" value="desc">Desc
      </div>

      <button data-testid="button-clear">Limpiar</button>

    </aside>

    <main>
      <section id="root">
        <ul>

        </ul>
      </section>
    </main>
    <script src="main.js" type="module"></script>
  </body>
</html>
