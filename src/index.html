<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><h1><img id="logo" src="https://jolstatic.fr/www/captures/1951/1/58341-640.png"></h1></header>
    <main>
      <h2>Bienvenido al mundo Pokémon, puedes filtrar y ordenar los pokemones como desees</h2>
       <section id="filtro-orden">
        <label>Filtrar por tipo </label>
        <select data-testid="select-filter" name="type">
          <option value="">Elegir tipo</option>
          <option value="Agua">Agua</option>
          <option value="Dragón">Dragón</option>      
          <option value="Fantasma">Fantasma</option>
          <option value="Fuego">Fuego</option>
          <option value="Hielo">Hielo</option>
          <option value="Tierra">Tierra</option>
          <option value="Eléctrico">Eléctrico</option>
          <option value="Volador">Volador</option>
        </select><br>
        <label>Ordenar</label>
        <select data-testid="select-sort">
          <option value="">Ordenar por</option>
          <option value="name-asc">Nombre A-Z</option>
          <option value="name-desc">Nombre Z-A</option>
          <option value="habilities-asc">Habilidades A-Z</option>
          <option value="habilities-desc">Habilidades Z-A </option>
          <option value="weight-asc">Peso ascendente</option>
          <option value="weight-desc">Peso descendente</option>
        </select><br>
        <button data-testid="button-clear">Limpiar</button>
      </section>
      <h3>Estadistica Pokémon</h3>
      <section id="mostarEstadistica">         
      </section>
      <section id="root">      
      </section> 
    </main>     
    <footer>
      <p><strong>Autor: Hilda García - Yamileth Caldera</strong></p>
    </footer>
    <script src="main.js" type="module"></script>
  </body>
</html>
